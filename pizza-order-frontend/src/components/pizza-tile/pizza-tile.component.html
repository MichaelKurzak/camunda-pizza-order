<div class="tile-background">
  <span class="pizza-name">{{pizza.name}}</span>
  <img class="pizza-photo" src="{{pizza.photo}}" alt="{{pizza.name}}"/>
  <span class="pizza-price">Price: <strong>{{pizza.price}}</strong></span>
  <span class="pizza-components">Components: {{pizza.components}}</span>
  <button class="pizza-button" (click)="choosePizza()">Pick me!</button>
</div>
